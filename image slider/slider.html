<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="slider.css">
    <title>Image slider</title>
</head>
<body>
    <div class="container">
        <div class="pics">
            <img src="pics/air-jordan.jpeg" alt="" class="img">
        </div>
        <div class="pics">
            <img src="pics/jordan-11.jpeg" alt="" class="img">
        </div>
        <div class="pics">
            <img src="pics/jordan-13.jpeg" alt="" class="img">
        </div>
        <div class="pics">
            <img src="pics/download.jpeg" alt="" class="img">
        </div>
        <div class="pics">
            <img src="pics/090322_NIKE_hp.webp" alt="" class="img">
        </div>

        <button class="btn" onclick="show_image(-1)"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="btn" onclick="show_image(1)"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    

 <script src="slider.js"></script>
</body>
</html>
