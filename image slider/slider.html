<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/png" href="photo.png" />
<link rel="stylesheet" href="slider.css">
<title>Image Slider</title>
</head>
<body>

    <div class="container">
        <div class="image fade">
            <img src="pics/air-jordan.jpeg" width="100%">
        </div>
        <div class="image fade">
            <img src="pics/jordan-11.jpeg" width="100%">
        </div>
        <div class="image fade">
            <img src="pics/jordan-13.jpeg" width="100%">
        </div>
        <div class="image fade">
            <img src="pics/download.jpeg" width="100%">
        </div>
        <div class="image fade">
            <img src="pics/090322_NIKE_hp.webp" width="100%">
        </div>

        <a id="prev" onclick="show_slide(-1)">&#10094;</a>
        <a id="next" onclick="show_slide(1)">&#10095;</a>
        
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="slider.js"></script>
</body>
</html>
